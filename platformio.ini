; PlatformIO Configuration for Universal CNC Pendant
; ESP32-WROOM with GC9A01 LCD

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200

; LovyanGFX library for the round LCD display
lib_deps = 
    lovyan03/LovyanGFX@^1.1.12

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_USB_MODE=1

; Optional: Uncomment for battery mode
; build_flags = 
;     -DBATTERY_MODE

; Optional: Uncomment for Bluetooth mode
; build_flags = 
;     -DBLUETOOTH_MODE
